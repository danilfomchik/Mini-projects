<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="screen">
        <h1>Aim Training</h1>
        <a href="#" class="start" id="start">Начать игру</a>
    </div>

    <div class="screen">
        <h1>Выберите время</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="10">
                    10 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="20">
                    20 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="30">
                    30 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="45">
                    45 сек
                </button>
            </li>
        </ul>
    </div>

    <div class="screen bluredScreen">
        <h3>Осталось <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
        <ul id="nextStep" class="nextStep">
            <li>
                <button class="next" id="restartBtn">Try again?</button>
            </li>
            <li>
                <button class="next" id="resultBtn">Show results</button>
            </li>
        </ul>
        <div class="resultPopUp" id="resultPopUp">
            <h1>Results</h1>
            <img src="https://avatanplus.ru/files/resources/original/5968a2c8f2ed115d40bbe123.png" class="closePopUp" id="closePopUp" alt="">
            <ul>
                <li>1. 10сек - 10</li>
                <li>2. 10сек - 10</li>
                <li>3. 10сек - 10</li>
            </ul>
        </div>
    </div>

    <script src="./js/custom.js"></script>
</body>
</html>
